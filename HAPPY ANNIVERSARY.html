<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Dancing+Script');

        body {
            background: #ffcccb;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 3em;
            color: #d10000;
            margin-bottom: 20px;
            animation: wobble 2s infinite ease-in-out;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(2deg); }
            50% { transform: rotate(-2deg); }
            75% { transform: rotate(2deg); }
        }

        .message {
            font-size: 1.5em;
            color: white;
            background: red;
            padding: 15px 25px;
            border-radius: 10px;
            display: inline-block;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            animation: pulse 1.5s infinite;
        }

        .message:hover {
            background: darkred;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 5s infinite ease-in-out;
            cursor: pointer;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-600px) rotate(-45deg); opacity: 0; }
        }

    </style>
</head>
<body>

    <h1>Happy Anniversary ‚ù§Ô∏è</h1>

    <div class="message" onclick="showMessage()">Click for a Surprise üíå</div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);

            heart.addEventListener("click", () => {
                heart.style.transition = "transform 0.3s ease, opacity 0.3s ease";
                heart.style.transform = "scale(1.5)";
                heart.style.opacity = "0";
                setTimeout(() => heart.remove(), 300);
            });

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 500);

        function showMessage() {
            alert("Happy Anniversary! Wishing you love and happiness forever ‚ù§Ô∏èüéâ");
        }
    </script>

</body>
</html>
